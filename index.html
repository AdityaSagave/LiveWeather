<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
</body>
</html>
  <body>
    <div class="app-wrap">

      <header>
        <input type="text" autocomplete="off"  class="search-box" placeholder="Search for a City..."/>
      </header>

      <main>
        <section class="location">
          <div class="city">New York, NY</div>
          <div class="date">Thursday 10 January 2021</div>
        </section>
        <div class="current">
          <div class="temp">15 <span>℃</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13℃/16℃</div>
          <div class="vis">Visibility : 10.0kms</div>
          <div class="humi">Humidity : 95%</div>
          <div class="ws">Wind Speed : 1.54m/s</div>
          <div class="press">Pressure : 1031 hPa</div>
        </div>
      </main>

    </div>

    <script src="index.js"></script>
  </body>
</html>
